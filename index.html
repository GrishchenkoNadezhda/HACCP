<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="login">

      <img src="css/images/user.png" class="user">
      <h1>ВОЙТИ</h1>

      <form action="#">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" placeholder="Введите свое имя">
        <label for="form-pass">Пароль</label>
        <input type="password" id="form-pass" class="form-pass" placeholder="Введите свой пароль">
        <input type="submit" value="Войти">
      </form>
    </div>
  </div>
</body>

</html>
